<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <div id="container">
        <img class="pics" src="img/ninja0.png" data-alt-src="img/cat0.png">
        <img class="pics" src="img/ninja1.png" data-alt-src="img/cat1.png">
        <img class="pics" src="img/ninja2.png" data-alt-src="img/cat2.png">
        <img class="pics" src="img/ninja3.png" data-alt-src="img/cat3.png">
        <img class="pics" src="img/ninja4.png" data-alt-src="img/cat4.png">
    </div>


    <script>
    $('img').click(function() {
      $(this).attr('data-alt-src')
      var newpic = $(this).attr('data-alt-src');
      var temp = $(this).attr('src')
      $(this).attr('src', newpic)
      $(this).attr('data-alt-src', temp)
    });
    </script>
  </body>
</html>
